      - name: Extract Clean Domains
        run: |
          # 假设你的 JSON 数据保存在 reward.txt 中
          # 运行脚本生成 domains.txt
          python3 scripts/extract.py reward.txt domains.txt

      - name: Check for Changes & Commit
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-update: Extracted Adblock domains [$(date +'%Y-%m-%d %H:%M')]"
          file_pattern: "domains.txt"
